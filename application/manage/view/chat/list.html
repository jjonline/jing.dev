<div class="row">
    <div class="col-md-12">

        <div class="box box-solid">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">
                                <!--common.js初始化该select以及处理选中事件-->
                                <select name="default_dept2" id="default_dept2" class="form-control select2">
                                    <option value="">--所有业态--</option>
                                    <%{volist name="Dept2" id="_dpt2"}%>
                                    <%{if condition="session('default_dept1.dept_id') == $_dpt2.parent_id"}%>
                                    <option value="<%{$_dpt2.dept_id}%>"<%{if condition="session('default_dept2.dept_id') == $_dpt2.dept_id"}%> selected="selected"<%{/if}%>><%{$_dpt2.dept_name}%></option>
                                    <%{/if}%>
                                    <%{/volist}%>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="has-feedback">
                                    <input id="txt_search" type="text" class="form-control" placeholder="搜索内容、所属用户、备注">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input readonly id="search_begin_date" data-key="search_begin_date" type="text" class="form-control pull-right search_date" placeholder="开始过滤时间">
                                    <div class="input-group-addon clear-begin-data" style="cursor: pointer;">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input readonly id="search_end_date" data-key="search_end_date" type="text" class="form-control pull-right search_date" placeholder="结束过滤时间">
                                    <div class="input-group-addon clear-end-data" style="cursor: pointer;">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="btn-group">
                            <a href="/chat/group" class="btn btn-primary"><i class="fa fa-list-ol"></i> 互聊分组管理</a>
                        </div>
                        <div class="btn-group">
                            <a href="/chat/create" class="btn btn-info"><i class="fa fa-plus"></i> 新增互聊数据</a>
                        </div>
                        <div class="btn-group">
                            <a href="/chat/downtemplate" class="btn btn-warning" target="_blank"><i class="fa fa-download"></i> 下载批量导入模板</a>
                        </div>
                        <div class="btn-group">
                            <a href="javascript:;" class="btn btn-danger" id="upload-csv">
                                <label for="js_upload_file" style="font-weight: normal;margin:0;cursor: pointer;">
                                    <i class="fa fa-upload"></i> 上传导入互聊数据
                                </label>
                            </a>
                            <form>
                                <input type="file" id="js_upload_file" name="csvFile" style="position: absolute;clip: rect(0,0,0,0);" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="box box-primary">
            <!--<div class="box-header with-border">-->
            <!--<h4 class="box-title">部门列表</h4>-->
            <!--</div>-->
            <div class="box-body">
                <table id="mainTable" data-order='[[ 5, "asc" ]]' class="table table-bordered table-striped table-hover display responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th data-priority="1" data-orderable="false">分组</th>
                        <th data-priority="3" data-orderable="false">内容(发)</th>
                        <th data-priority="5" data-orderable="false">内容(回)</th>
                        <th data-priority="6" data-orderable="false">备注</th>
                        <th data-priority="7" data-orderable="false">所属用户</th>
                        <th data-priority="8">创建时间</th>
                        <th data-priority="2" data-orderable="false">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <!--<div class="box-footer">-->

            <!--</div>-->
        </div>
    </div>
</div>
