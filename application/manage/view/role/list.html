<div class="row">
    <div class="col-xs-12">
        <div class="box box-solid">
            <div class="box-body">
                <div class="btn-group"><a href="<%{:url('role/create')}%>" class="btn btn-sm btn-info"><i class="fa fa-plus"></i> 新增角色</a></div>
            </div>
        </div>

        <div class="box box-primary">
            <!--<div class="box-header">-->
                <!--<h3 class="box-title">角色列表</h3>-->
            <!--</div>-->
            <div class="box-body">
                <table id="role_table" class="table table-bordered table-striped table-hover display responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th data-priority="1">角色</th>
                        <th data-priority="4">备注</th>
                        <th data-priority="5">创建时间</th>
                        <th data-priority="2" style="text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                        <%{volist name="list" id="item"}%>
                        <tr>
                            <td><%{$item.name}%></td>
                            <td><%{$item.remark}%></td>
                            <td><%{$item.create_time}%></td>
                            <td style="text-align: center;">
                                <a href="<%{:url('role/edit',['name' => $item.name])}%>" class="btn btn-xs btn-primary"><i class="fa fa-pencil-square-o"></i> 编辑</a>
                                <a href="<%{:url('role/delete',['name' => $item.name])}%>" class="btn btn-xs btn-danger" id="role_delete"><i class="fa fa-trash-o"></i> 删除</a>
                            </td>
                        </tr>
                        <%{/volist}%>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
