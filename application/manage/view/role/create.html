
<form action="<%{:url('role/create')}%>" class="form-horizontal" id="roleAdd">
<div class="row">
    <div class="col-md-12">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h4 class="box-title">1、角色基本信息</h4>
            </div>
            <div class="box-body">
                <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <h4><i class="icon fa fa-warning"></i> 特别注意</h4>
                    角色权重表达的层次关系，决定 <code>组织管理</code> 下新建账号时能选的角色，具体而言具备1的只能选1以下（不包括1）权重的角色，以此类推！
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">角色名称 <span class="required">*</span></label>
                    <div class="col-sm-5"><input type="text" id="name" class="form-control" name="Role[name]" placeholder="角色名称，名称唯一，例如：仓库管理员">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">角色权重 <span class="required">*</span></label>
                    <div class="col-sm-5">
                        <input type="number" id="sort" class="form-control" name="Role[sort]" placeholder="用于确定角色的层次关系，数字越小权重越大，建议从1开始">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">备注信息 <span class="not-required">*</span></label>
                    <div class="col-sm-5">
                        <textarea id="remark" rows=3 class="form-control" name="Role[remark]" placeholder="角色备注信息，便于识别，可选"></textarea>
                    </div>
                </div>
                <hr>
                <h4 class="box-title">2、选择角色菜单和数据权限范围</h4>
                <div class="box-body text-aqua">
                    灰色不可选菜单表示必选菜单并且无数据权限之分，系统默认选择；带*号二级菜单与该二级菜单下第一个三级菜单本质是一个菜单
                </div>
                <div id="menu_tree" class="ztree"></div>
                <h4 class="box-title">3、选择角色菜单可操作字段</h4>
                <div class="box-body column_box">
                    <!--角色菜单勾选后该菜单继续选择可操作的字段容器-->
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <button type="submit" class="btn btn-success btn-submit">新增</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script>
var menu = <%{:json_encode($menu_list)}%>;
var columns = <%{:json_encode($show_columns)}%>;
</script>
