<div class="row">
    <div class="col-xs-12">
        <div class="box box-solid">
            <div class="box-body">
                <div class="btn-group"><a href="<%{:url('menu/create')}%>" class="btn btn-sm btn-info"><i class="fa fa-plus"></i> 新增菜单</a></div>
            </div>
        </div>

        <div class="box box-primary">
            <div class="box-body">
                <table class="table table-bordered table-striped table-hover display responsive nowrap" cellspacing="0" width="100%" id="menu_table" data-orderable="false">
                    <thead>
                    <tr>
                        <th data-priority="1">名称</th>
                        <th data-priority="3">标签</th>
                        <th data-priority="4">Url</th>
                        <th data-priority="5" style="text-align: center;">图标</th>
                        <th data-priority="6">备注</th>
                        <th data-priority="2" style="text-align: center;">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    <%{volist name="list" id="item"}%>
                    <tr>
                        <td><%{$item.title|raw}%></td>
                        <td><%{$item.name}%></td>
                        <td><%{$item.url}%></td>
                        <td style="text-align: center;">
                            <%{if condition="empty($item.fontawesome)"}%>
                                无
                            <%{else/}%>
                                <i class="<%{$item.fontawesome}%>"></i>
                            <%{/if}%>
                        </td>
                        <td><%{$item.remark}%></td>
                        <td style="text-align: center;">
                            <a href="<%{:url('menu/edit',['name' => $item.name])}%>" class="btn btn-xs btn-primary"><i class="fa fa-pencil-square-o"></i> 编辑</a>
                            <a href="<%{:url('menu/delete',['name' => $item.name])}%>" class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i> 删除</a>
                        </td>
                    </tr>
                    <%{/volist}%>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
