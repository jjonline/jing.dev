
<form class="form-horizontal" id="add" action="/task/jiahaoyou">

<div class="row">
    <div class="col-md-12">
        <div class="box box-solid">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">
                                <!--common.js初始化该select以及处理选中事件-->
                                <select name="default_dept2" id="default_dept2" class="form-control select2">
                                    <option value="">--所有业态--</option>
                                    <%{volist name="Dept2" id="_dpt2"}%>
                                    <%{if condition="session('default_dept1.dept_id') == $_dpt2.parent_id"}%>
                                    <option value="<%{$_dpt2.dept_id}%>"<%{if condition="session('default_dept2.dept_id') == $_dpt2.dept_id"}%> selected="selected"<%{/if}%>><%{$_dpt2.dept_name}%></option>
                                    <%{/if}%>
                                    <%{/volist}%>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h4 class="box-title">第一步：选择执行任务的设备</h4>
            </div>
            <div class="box-body">
                <div id="treeDemo" class="ztree" style="padding-left:25px;"></div>
            </div>
            <div class="box-footer"></div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h4 class="box-title">第二步：配置问候话术</h4>
            </div>
            <div class="box-body">
                <div id="message_area" style="border:1px solid #3c8dbc;margin-bottom: 10px;padding-top: 10px;display: none;">

                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button id="words" type="button" class="btn btn-primary btn-block" data-placeholder="点击检索并选择已有话术，若话术中需使用昵称，请使用模板符：{NICK}">点击从话术库中检索或添加话术</button>
                    </div>
                </div>
            </div>
            <div class="box-footer"></div>
        </div>

        <div class="box box-primary">
            <div class="box-header with-border">
                <h4 class="box-title">第三步：任务参数配置</h4>
            </div>
            <div class="box-body">
                <div class="form-group tips">
                    <label class="col-sm-3 control-label">随机间隔下限：</label>
                    <div class="col-sm-8">
                        <input type="number" id="add_period_start" class="form-control" name="Task[add_period_start]" placeholder="添加多个好友的随机间隔时间下限，单位：毫秒">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">随机间隔上限：</label>
                    <div class="col-sm-8">
                        <input type="number" id="add_period_end" class="form-control" name="Task[add_period_end]" placeholder="添加多个好友的随机间隔时间上限，单位：毫秒">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">飞行模式间隔：</label>
                    <div class="col-sm-8">
                        <input type="number" id="airplane_period" class="form-control" name="Task[airplane_period]" placeholder="添加多少个好友之后开启一次飞行模式">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">验证语时间间隔：</label>
                    <div class="col-sm-8">
                        <input type="number" id="words_period" class="form-control" name="Task[words_period]" placeholder="多条验证语之间的间隔时间，单位：毫秒">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">性别筛选：</label>
                    <div class="col-sm-8">
                        <div class="btn-group js-select-container select-sex">
                            <button type="button" class="btn btn-white btn-primary" data-val="0">所有人</button>
                            <button type="button" class="btn btn-white" data-val="1">仅男性</button>
                            <button type="button" class="btn btn-white" data-val="2">仅女性</button>
                            <button type="button" class="btn btn-white" data-val="3">男女</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">任务备注：</label>
                    <div class="col-sm-8">
                        <input type="text" id="remark" class="form-control" name="Task[remark]" placeholder="任务备注，方便管理员识别，可选">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-3 control-label">添加手机号数：</label>
                    <div class="col-sm-8">
                        <input type="number" id="phone_num" class="form-control" name="Task[phone_num]" placeholder="为每个设备分配的待添加手机号数目，当前可用：<%{$unused_phone_data_count}%>个" data-total="<%{$unused_phone_data_count}%>">
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="col-sm-3 control-label">任务开始时间：</label>
                    <div class="col-sm-8">
                        <input type="text" id="begin_time" class="form-control" name="Task[begin_time]" placeholder="设定任务开始执行的时间，可手动编辑">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">启动控制：</label>
                    <div class="col-sm-8">
                        <div class="btn-group js-select-container select-run-tag" data-placeholder="默认自动启动即可，手动则需在任务列表中进行启动操作">
                            <button type="button" class="btn btn-white btn-primary" data-val="0">自动启动</button>
                            <button type="button" class="btn btn-white" data-val="-1">手动启动</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-12"><button type="submit" class="btn btn-success btn-block btn-submit">提交新建任务</button></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="MessageModal" tabindex="-1" role="basic" aria-hidden="true" style="display: none;overflow-y: auto!important;">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="roomModalLabel">设置加好友话术</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group search-control">
                            <input type="text" class="form-control" id="search-message" placeholder="输入关键词检索话术" value="" autocomplete="off" />
                            <span class="input-group-addon">
                                <i class="fa fa-search"></i>
                            </span>
                        </div>
                    </div>
                    <div class="col-md-12" id="TableContainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>

<script type="text/html" id="modal_table_tpl">
    <table class="table table-bordered table-hover" id="MessageTable" style="width:100%;">
        <thead>
        <tr>
            <th data-priority="1">话术内容</th>
            <th style="text-align: center;padding-right: 0;">操作</th>
        </tr>
        </thead>
        <tbody>
        <% for(var n in messages) {
        var message = messages[n];
        %>
        <tr data-id='<%=message.id%>' data-message=<%=message.message%>>
            <td><%=message.message%></td>
            <td style="text-align: center;"><button class="btn btn-xs btn-info select_message"><i class="fa fa-plus" title="点击添加"></i></button></td>
        </tr>
        <% } %>
        </tbody>
    </table>
</script>
<script>
    var device_tree = <%{:json_encode($device_tree)}%>;
</script>
