

<div class="row">
    <div class="col-xs-12">
        <div class="box box-info">
            <div class="box-header with-border">
                <h4 class="box-title">用户信息</h4>
            </div>
            <form action="<%{:url('user/edit')}%>" class="form-horizontal" id="userEdit" autocomplete="off">
                <div class="box-body">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属公司：</label>
                        <div class="col-sm-5">
                            <select name="User[dept_id1]" id="dept_id1" class="form-control select2">
                                <option value="">--选择公司--</option>
                                <%{volist name="dept" id="item"}%>
                                <%{if condition="$item.level EQ 1"}%>
                                    <option value="<%{$item.id}%>"<%{if condition="$item.id EQ $user_dept.dept_id1"}%> selected="selected"<%{/if}%>><%{$item.name}%></option>
                                <%{/if}%>
                                <%{/volist}%>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <a href="<%{:url('department/list')}%>" class="btn btn-default">新建部门</a>
                        </div>
                    </div>
                    <input type="hidden" name="User[id]" value="<%{$user.id}%>">
                    <div class="form-group" id="level2_container">
                        <label class="col-sm-2 control-label">所属业态：</label>
                        <div class="col-sm-5">
                            <select name="User[dept_id2]" id="dept_id2" class="form-control select2">
                                <option value="">--选择业态--</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">所属角色：</label>
                        <div class="col-sm-5">
                            <select name="User[role_name]" id="role_name" class="form-control select2">
                                <option value="">--选择角色--</option>
                                <%{volist name="role" id="item"}%>
                                <option value="<%{$item.name}%>"<%{if condition="$item.name EQ $user_role.role_name"}%> selected="selected"<%{/if}%>><%{$item.name}%></option>
                                <%{/volist}%>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <a href="<%{:url('role/list')}%>" class="btn btn-default">新建角色</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户姓名：</label>
                        <div class="col-sm-5"><input type="text" id="real_name" class="form-control" name="User[real_name]" placeholder="用户的姓名，建议填写真实姓名" value="<%{$user.real_name}%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">用户名：</label>
                        <div class="col-sm-5">
                            <input type="text" id="username" class="form-control" name="User[username]" placeholder="登录管理系统的用户名，字母、数字构成" value="<%{$user.username}%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">登录密码：</label>
                        <div class="col-sm-5">
                            <input type="text" id="password" class="form-control" name="User[password]" placeholder="密码，字母、数字构成，6至18位，不修改留空">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号：</label>
                        <div class="col-sm-5">
                            <input type="text" id="phone" class="form-control" name="User[phone]" placeholder="用户的手机号，可选" value="<%{$user.phone}%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-5">
                            <input type="text" id="email" class="form-control" name="User[email]" placeholder="用户的邮箱，可选" value="<%{$user.email}%>">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注信息：</label>
                        <div class="col-sm-5">
                            <textarea id="remark" rows=3 class="form-control" name="User[remark]" placeholder="备注信息，便于管理员识别，可选"><%{$user.remark}%></textarea>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-5"><button type="submit" class="btn btn-success pull-right btn-submit">提交</button></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
