<div class="row">
    <div class="col-md-12">

        <div class="box box-solid">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">
                                <!--common.js初始化该select以及处理选中事件-->
                                <select name="dept_id" id="select_dept" class="form-control select2" style="width: 100%;">
                                    <option value="0">--选择部门--</option>
                                    <%{volist name="dept_list" id="_dept"}%>
                                        <option value="<%{$_dept.id}%>"><%{$_dept.name_format1|raw}%></option>
                                    <%{/volist}%>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="has-feedback">
                                    <input id="txt_search" type="text" class="form-control" placeholder="搜索用户名、姓名、手机等">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input readonly id="search_begin_date" data-key="search_begin_date" type="text" class="form-control pull-right search_date" placeholder="开始过滤时间">
                                    <div class="input-group-addon clear-begin-data" style="cursor: pointer;">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input readonly id="search_end_date" data-key="search_end_date" type="text" class="form-control pull-right search_date" placeholder="结束过滤时间">
                                    <div class="input-group-addon clear-end-data" style="cursor: pointer;">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-danger">
            <div class="box-body">
                <table class="table table-bordered table-striped table-hover display responsive nowrap" cellspacing="0" width="100%" id="table" data-order='[[ 6, "desc" ]]'>
                    <thead>
                    <tr>
                        <th data-priority="1">用户名</th>
                        <th data-priority="5" data-orderable="false">部门</th>
                        <th data-priority="6" data-orderable="false">角色</th>
                        <th data-priority="2">姓名</th>
                        <th data-priority="7">手机号</th>
                        <th data-priority="8" data-orderable="false">邮箱</th>
                        <th data-priority="4">创建时间</th>
                        <th data-priority="9" data-orderable="false">备注</th>
                        <th data-priority="10">状态</th>
                        <th data-priority="3" style="text-align: center;" data-orderable="false">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="UserModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="DeptModelLabel">编辑账号</h4>
            </div>
            <div class="modal-body">
                <form action="<%{:url('user/edit')}%>" class="form-horizontal" id="userEdit">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">真实姓名：</label>
                            <div class="col-sm-8">
                                <input type="text" id="real_name" class="form-control" name="User[real_name]" placeholder="账号使用者的真实姓名，不会对外泄露，请务必填写真实姓名">
                            </div>
                        </div>

                        <input type="hidden" id="id" name="User[id]" >

                        <div class="form-group" id="gender_container">
                            <label class="col-sm-3 control-label">性别：</label>
                            <div class="col-sm-8">
                                <select name="User[gender]" id="gender" class="form-control select2" style="width: 100%;">
                                    <option value="1">男</option>
                                    <option value="0">女</option>
                                    <option value="-1">未知</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">用户名：</label>
                            <div class="col-sm-8"><input type="text" id="user_name" class="form-control" name="User[user_name]" placeholder="用户名，用于登录后台的账号，字母和数字构成">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录密码：</label>
                            <div class="col-sm-8">
                                <input type="password" id="password" class="form-control" name="User[password]" placeholder="账号的初始登录密码，请告知使用者第一次登录后及时修改密码">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机号：</label>
                            <div class="col-sm-8">
                                <input type="text" id="mobile" class="form-control" name="User[mobile]" placeholder="账号使用者的手机号，填写则可作为登录账号，可留空">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">邮箱地址：</label>
                            <div class="col-sm-8">
                                <input type="text" id="email" class="form-control" name="User[email]" placeholder="账号使用者的邮箱，填写则可作为登录账号，可留空">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">座机号码：</label>
                            <div class="col-sm-8">
                                <input type="text" id="telephone" class="form-control" name="User[telephone]" placeholder="账号使用者的办公电话等固定电话号码，可留空">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">所属角色：</label>
                            <div class="col-sm-8">
                                <select name="User[role_id]" id="role_id" class="form-control select2" style="width: 100%;">
                                    <option value="">--请选择角色--</option>
                                    <%{volist name="role_list" id="_role"}%>
                                    <option value="<%{$_role.id}%>"><%{$_role.name}%></option>
                                    <%{/volist}%>
                                </select>
                            </div>
                        </div>

                        <div class="form-group" id="level2_container">
                            <label class="col-sm-3 control-label">所属部门：</label>
                            <div class="col-sm-8">
                                <select name="User[dept_id]" id="dept_id" class="form-control select2" style="width: 100%;">
                                    <option value="">--请选择部门--</option>
                                    <%{volist name="dept_list" id="_dept"}%>
                                    <option value="<%{$_dept.id}%>"><%{$_dept.name_format1|raw}%></option>
                                    <%{/volist}%>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否部门领导：</label>
                            <div class="col-sm-8">
                                <div class="js-switch-container">
                                    <input type="checkbox" id="is_leader" name="User[is_leader]" title="是" data-on-text="是" data-off-text="否">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用：</label>
                            <div class="col-sm-8">
                                <div class="js-switch-container">
                                    <input type="checkbox" id="enable" name="User[enable]" title="是" data-on-text="是" data-off-text="否" checked="checked">
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息：</label>
                            <div class="col-sm-8">
                                <textarea id="remark" rows=3 class="form-control" name="User[remark]" placeholder="菜单备注信息，便于管理员识别，可留空"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info btn-submit-edit">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var role_list = <%{:json_encode($role_list)}%>;
    var dept_list = <%{:json_encode($dept_list)}%>;
</script>
