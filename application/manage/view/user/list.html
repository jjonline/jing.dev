<div class="row">
    <div class="col-md-12">

        <div class="box box-solid">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">
                                <!--common.js初始化该select以及处理选中事件-->
                                <select name="dept_id" id="select_dept" class="form-control select2" style="width: 100%;">
                                    <option value="0">--选择部门--</option>
                                    <%{volist name="dept_list" id="_dept"}%>
                                        <option value="<%{$_dept.id}%>"><%{$_dept.name_format1|raw}%></option>
                                    <%{/volist}%>
                                </select>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="has-feedback">
                                    <input id="txt_search" type="text" class="form-control" placeholder="搜索用户名、姓名、手机等">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input readonly id="search_begin_date" data-key="search_begin_date" type="text" class="form-control pull-right search_date" placeholder="开始过滤时间">
                                    <div class="input-group-addon clear-begin-data" style="cursor: pointer;">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">
                                <div class="input-group date">
                                    <div class="input-group-addon">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                    <input readonly id="search_end_date" data-key="search_end_date" type="text" class="form-control pull-right search_date" placeholder="结束过滤时间">
                                    <div class="input-group-addon clear-end-data" style="cursor: pointer;">
                                        <i class="fa fa-times"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-danger">
            <div class="box-body">
                <table class="table table-bordered table-striped table-hover display responsive nowrap" cellspacing="0" width="100%" id="table" data-order='[[ 6, "desc" ]]'>
                    <thead>
                    <tr>
                        <th data-priority="1">用户名</th>
                        <th data-priority="5" data-orderable="false">部门</th>
                        <th data-priority="6" data-orderable="false">角色</th>
                        <th data-priority="2">姓名</th>
                        <th data-priority="7">手机号</th>
                        <th data-priority="8" data-orderable="false">邮箱</th>
                        <th data-priority="4">创建时间</th>
                        <th data-priority="9" data-orderable="false">备注</th>
                        <th data-priority="10">状态</th>
                        <th data-priority="3" style="text-align: center;" data-orderable="false">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="UserModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="DeptModelLabel">编辑账号</h4>
            </div>
            <div class="modal-body">
                <form action="<%{:url('manage/mine/edit')}%>" class="form-horizontal" id="ProfileForm">

                    <input type="hidden" id="id" name="Profile[id]" value="<%{:session('user_info.id')}%>">

                    <div class="form-group">
                        <label class="col-sm-3 control-label">真实姓名：</label>
                        <div class="col-sm-8">
                            <input type="text" id="real_name" class="form-control" name="Profile[real_name]" placeholder="真实姓名，请不要填入假名，否则后果自负" value="<%{:session('user_info.real_name')}%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">手机号码：</label>
                        <div class="col-sm-8">
                            <input type="text" id="mobile" class="form-control" name="Profile[mobile]" placeholder="手机号，可作为登录账号" value="<%{:session('user_info.mobile')}%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">座机号码：</label>
                        <div class="col-sm-8">
                            <input type="text" id="telephone" class="form-control" name="Profile[telephone]" placeholder="固定电话号码，座机" value="<%{:session('user_info.telephone')}%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">邮箱地址：</label>
                        <div class="col-sm-8">
                            <input type="email" id="email" class="form-control" name="Profile[email]" placeholder="邮箱地址，可作为登录账号" value="<%{:session('user_info.email')}%>">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别：</label>
                        <div class="col-sm-8">
                            <select name="Profile[gender]" id="gender" class="form-control select2" style="width: 100%;">
                                <option value="-1"<%{if condition="session('user_info.gender') EQ -1"}%> selected="selected"<%{/if}%>>未知</option>
                                <option value="1"<%{if condition="session('user_info.gender') EQ 1"}%> selected="selected"<%{/if}%>>男</option>
                                <option value="0"<%{if condition="session('user_info.gender') EQ 0"}%> selected="selected"<%{/if}%>>女</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">修改密码：</label>
                        <div class="col-sm-8">
                            <input type="text" id="re_password" class="form-control" name="Profile[re_password]" placeholder="不修改请留空，6至18位同时包含字母和数字">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码：</label>
                        <div class="col-sm-8">
                            <input type="password" id="password" class="form-control" name="Profile[password]" placeholder="本次操作需要验证您的账号密码">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-info btn-submit-edit">提交</button>
            </div>
        </div>
    </div>
</div>
