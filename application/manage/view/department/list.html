            <div class="box-body">
                <table id="mainTable" data-order='[[ 3, "asc" ]]' class="table table-bordered table-striped table-hover display responsive nowrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th data-priority="1">部门名称</th>
                            <th data-priority="3" data-orderable="false" class="text-center">层级</th>
                            <th data-priority="5" data-orderable="false">备注</th>
                            <th data-priority="6">创建时间</th>
                            <th data-priority="9" data-orderable="false">排序</th>
                            <th data-priority="2" data-orderable="false">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <%{volist name="dept_list" id="dept"}%>
                            <tr class="treegrid-<%{$dept.id}%> treegrid-parent-<%{$dept.parent_id}%> treegrid-expanded">
                                <td><%{$dept.name|raw}%></td>
                                <td class="text-center"><%{$dept.level}%></td>
                                <td><%{$dept.remark}%></td>
                                <td><%{$dept.create_time}%></td>
                                <td>
                                    <div class="layui-input-inline">
                                        <input type="text" class="list-sort-input" data-id="<%{$dept.id}%>" value="<%{$dept.sort}%>">
                                    </div>
                                </td>
                                <td>
                                    <a href="<%{:url('department/edit')}%>?id=<%{$dept.id}%>" class="btn btn-xs btn-success"><i class="fa fa-pencil-square-o"></i> 编辑</a>
                                    <a href="javascript:;" data-href="<%{:url('department/delete',['id' => $dept.id])}%>" class="btn btn-xs btn-danger delete" data-id="<%{$dept.id}%>"><i class="fa fa-trash-o"></i> 删除</a>
                                    <%{if condition="$dept.level lt 5"}%>
                                    <a href="javascript:;" class="btn btn-xs btn-info create" data-id="<%{$dept.id}%>"><i class="fa fa-plus"></i> 新建子部门</a>
                                    <%{/if}%>
                                </td>
                            </tr>
                        <%{/volist}%>
                    </tbody>
