<div class="row">
    <div class="col-md-12">
        <div class="box box-danger">
            <div class="box-header with-border">
                <h4 class="box-title">新增单页</h4>
            </div>
            <form action="<%{:url('page/create')}%>" class="form-horizontal" id="ArticleForm">
                <div class="box-body">
                    <div class="col-sm-10">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">页面标题 <span class="required">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" id="title" class="form-control" name="Page[title]" placeholder="填写页面标题，此处无需填写网站标题，32字以内">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">页面关键词 <span class="required">*</span></label>
                            <div class="col-sm-10">
                                <input type="text" id="keywords" class="form-control" name="Page[keywords]" placeholder="填写页面关键词，使用逗号分隔多个关键词，一个页面最多5个关键词">
                            </div>
                        </div>

                    </div>
                </div>
            </form>
            <div class="box-footer">
                <div class="row text-center">
                    <button type="submit" class="btn btn-success btn-submit">提交保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
