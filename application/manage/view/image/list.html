<div class="row">
    <div class="col-md-12">

        <%{if condition = "user_has_permission('manage/image/create')"}%>
            <div class="box box-solid">
                <div class="box-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-2">
                            <a href="javascript:;" data-href="<%{:url('manage/image/create')}%>"  class="btn btn-primary" id="create"><i class="fa fa-plus"></i> 新增轮播图</a>
                        </div>
                    </div>
                </div>
            </div>
        <%{/if}%>

        <div class="box box-solid">
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3">
                                <div class="has-feedback">
                                    <input id="txt_search" type="text" class="form-control" placeholder="搜索轮播图">
                                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-3">

                            </div>
                            <div class="col-xs-12 col-sm-3">

                            </div>
                            <div class="col-xs-12 col-sm-3 pull-right">
                                <div class="btn-group pull-right">
                                    <button class="btn btn-default" id="adv_search_btn"><i class="fa fa-cog"></i> 高级查询</button>
                                    <button class="btn btn-default" id="refresh_table_btn" data-toggle="tooltip" title="点击刷新当前列表">
                                        <i class="fa fa-refresh"></i>
                                    </button>
                                    <button type="button" class="btn btn-default" id="table-columns" data-toggle="tooltip" title="点击筛选字段">
                                        <i class="glyphicon glyphicon-th icon-th"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box box-primary">
            <div class="box-body">
                <table class="table table-bordered table-striped table-hover display responsive nowrap" cellspacing="0" width="100%" id="table" data-order='[[ 6, "asc" ]]'>
                    <thead>
                    <tr>
                        <th data-priority="false" data-orderable="false">
                            <input type="checkbox" class="check_all" title="选中/反选全部">
                        </th>
                        <th data-priority="1">tag分组</th>
                        <th data-priority="2" data-orderable="false">图片</th>
                        <th data-priority="3" data-orderable="false">标题</th>
                        <th data-priority="4" data-orderable="false">链接</th>
                        <th data-priority="5" class="text-center">状态</th>
                        <th data-priority="6" class="text-center">排序</th>
                        <th data-priority="7" data-orderable="false">备注</th>
                        <th data-priority="8">创建时间</th>
                        <th data-priority="9">最后更新时间</th>
                        <th data-priority="20" data-orderable="false">操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!--新增|编辑modal-->
<div class="modal fade" id="SaveModal" tabindex="-1" role="dialog" data-backdrop="static" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="SaveModalLabel">编辑轮播图</h4>
            </div>
            <div class="modal-body">
                <form data-edit="<%{:url('manage/image/edit')}%>" data-create="<%{:url('manage/image/create')}%>" class="form-horizontal" id="SaveModalForm">
                    <div class="box-body">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">tag分组 <span class="required">*</span></label>
                            <div class="col-sm-7">
                                <input type="text" id="tag" class="form-control" name="Image[tag]" placeholder="用于分组，便于前台按分组读取使用">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题 <span class="required">*</span></label>
                            <div class="col-sm-7">
                                <input type="text" id="title" class="form-control" name="Image[title]" placeholder="轮播图标题">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接 <span class="not-required">*</span></label>
                            <div class="col-sm-7">
                                <input type="text" id="url" class="form-control" name="Image[url]" placeholder="轮播图被点击后跳转的网址，可选">
                            </div>
                        </div>

                        <input type="hidden" id="id" name="Image[id]" >

                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否启用 <span class="required">*</span></label>
                            <div class="col-sm-7">
                                <div class="js-switch-container">
                                    <input type="checkbox" id="enable" name="Image[enable]" title="是" data-on-text="是" data-off-text="否" checked="checked">
                                    <div class="js-switch-context">是否前台隐藏不显示，选否则前台不显示</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cover_image_file" class="col-sm-3 control-label">轮播图 <span class="required">*</span></label>
                            <input type="hidden" name="Image[cover_id]" value="" id="cover_image_id">
                            <div class="col-sm-7 cover-image-file-container">
                                <div class="upload_wrapper">
                                    <div class="upload-container">
                                        <span class="upload">
                                            <input type="file" name="cover_image_file" title="点击选择并上传轮播图" id="cover_image_file">
                                        </span>
                                    </div>
                                    <div class="uploader_context">点击选择并上传轮播图，请注意图片宽高要求，备注信息中可能会有说明</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序 <span class="not-required">*</span></label>
                            <div class="col-sm-7">
                                <input type="number" id="sort" class="form-control" name="Image[sort]" placeholder="排序，数字越小越靠前，可选">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注信息 </label>
                            <div class="col-sm-7">
                                <textarea id="remark" rows=3 class="form-control" name="Image[remark]" placeholder="备注信息，便于管理员识别，可留空"></textarea>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="col-xs-6 text-right">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                        <div class="col-xs-6 text-left edit_sub">
                            <button type="button" class="btn btn-info btn-edit-submit">提交</button>
                        </div>
                        <div class="col-xs-6 text-left create_sub">
                            <button type="button" class="btn btn-info btn-create-submit">提交</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--高级查询modal Begin-->
<div class="modal fade" id="SearchModal" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="SearchModelLabel">高级查询</h4>
            </div>
            <div class="modal-body">
                <form action="" class="form-horizontal" id="SearchForm">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">轮播图状态</label>
                        <div class="col-sm-8">
                            <select name="adv_enable" id="adv_enable" class="form-control select2" style="width: 100%;">
                                <option value="">--选择状态--</option>
                                <option value="0">禁用</option>
                                <option value="1">启用</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间</label>
                        <div class="col-sm-4">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input readonly id="search_begin_date" data-key="search_begin_date" type="text" class="form-control pull-right search_date" placeholder="创建时间开始">
                                <div class="input-group-addon clear-begin-data" style="cursor: pointer;">
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input readonly id="search_end_date" data-key="search_end_date" type="text" class="form-control pull-right search_date" placeholder="创建时间结束">
                                <div class="input-group-addon clear-end-data" style="cursor: pointer;">
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">最后更新时间</label>
                        <div class="col-sm-4">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input readonly id="update_time_begin" data-key="search_begin_date" type="text" class="form-control pull-right search_date" placeholder="最后更新时间开始">
                                <div class="input-group-addon clear-begin-data" style="cursor: pointer;">
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="input-group date">
                                <div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input readonly id="update_time_end" data-key="search_end_date" type="text" class="form-control pull-right search_date" placeholder="最后更新时间结束">
                                <div class="input-group-addon clear-end-data" style="cursor: pointer;">
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="box-footer">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="col-xs-6 text-right">
                            <button type="button" class="btn btn-default" id="exec_reset">重置</button>
                        </div>
                        <div class="col-xs-6 text-left">
                            <button type="button" class="btn btn-info" id="exec_search">查询</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--高级查询结束-->

<script>
    var has_edit_permission = <%{:user_has_permission('manage/image/edit') ? 'true' : 'false'}%>;
    var has_delete_permission = <%{:user_has_permission('manage/image/delete') ? 'true' : 'false'}%>;
</script>
